<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ayesha's Photography</title>
    <style>
        /* Common styles for the entire website */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* To prevent scrollbars caused by the background GIF */
        }

        /* Landing page styles */
        #landing-body {
            background: url('background.gif') center/cover no-repeat; /* Replace 'background.gif' with your actual GIF */
            height: 100vh; /* 100% of the viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Navigation Links */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        /* Main Content Styles */
        .content {
            color: white;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2em;
            margin-top: 0;
        }
    </style>
</head>

    <!-- Navigation Links -->
    <nav>
        <ul>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
